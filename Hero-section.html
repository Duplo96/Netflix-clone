<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg mb-3">
      <div class="container-fluid">
        <img src="./assets/imgs/Netflix_Logo_RGB.png" alt="" />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active text-white-50"
                aria-current="page"
                href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white-50" href="#">TV show</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white-50" href="#">Movies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white-50" href="#">Recently Added</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white-50" href="#">My List</a>
            </li>
          </ul>
          <div class="d-flex align-items-center gap-2">
            <div class="dropdown">
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li>
                  <a class="dropdown-item" href="#">Another action</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </div>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-white-50" href="#"
                  ><ion-icon
                    class="fs-5 text-white"
                    name="search-sharp"
                  ></ion-icon
                ></a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white-50" href="#">KIDS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white-50" href="#">
                  <ion-icon
                    class="fs-5 text-white"
                    name="notifications-sharp"
                  ></ion-icon
                ></a>
              </li>
            </ul>
            <a
              class="nav-link dropdown-toggle text-white-50"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img src="./assets/imgs/foto profilo.jpg" alt="" id="profile" />
            </a>
          </div>
        </div>
      </div>
    </nav>
    <!-- DOWN NAV -->
    <div class="row w-100 mt-4">
      <div class="col-12 col-md-6 d-flex gap-4 px-4">
        <h2 class="text-white px-1">TV Shows</h2>
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle d-flex gap-3 align-items-center"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Genres
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </div>
      </div>
      <div class="col-12 col-md-6 d-flex justify-content-md-end">
        <div class="d-flex gap-2">
          <div class="w-50 h-100 list-icon">
            <ion-icon name="list"></ion-icon>
          </div>
          <div class="w-50 h-100 list-icon">
            <ion-icon name="apps"></ion-icon>
          </div>
        </div>
      </div>
    </div>
    <!-- VIDEO -->
    <div class="video__container">
      <video
        class="w-100 h-100"
        src="./Trailer film/yt5s.io-PARASITE - Trailer Italiano Ufficiale-(1080p) (online-video-cutter.com) (1).mp4 "
        autoplay
        muted
        loop
      ></video>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>

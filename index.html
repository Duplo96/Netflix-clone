<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="mx-5">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg mb-3">
      <div class="container-fluid">
        <img src="./assets/imgs/Netflix_Logo_RGB.png" alt="" />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active text-white-50"
                aria-current="page"
                href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white-50" href="#">TV show</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white-50" href="#">Movies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white-50" href="#">Recently Added</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white-50" href="#">My List</a>
            </li>
          </ul>
          <div class="d-flex align-items-center gap-2">
            <div class="dropdown">
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li>
                  <a class="dropdown-item" href="#">Another action</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </div>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-white-50" href="#"
                  ><ion-icon
                    class="fs-5 text-white"
                    name="search-sharp"
                  ></ion-icon
                ></a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white-50" href="#">KIDS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white-50" href="#">
                  <ion-icon
                    class="fs-5 text-white"
                    name="notifications-sharp"
                  ></ion-icon
                ></a>
              </li>
            </ul>
            <a
              class="nav-link dropdown-toggle text-white-50"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img src="./assets/imgs/foto profilo.jpg" alt="" id="profile" />
            </a>
          </div>
        </div>
      </div>
    </nav>
    <!-- DOWN NAV -->
    <nav class="navbar navbar-expand-lg px-2 mb-3">
      <div class="container-fluid">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-5">
          <li class="nav-item">
            <h2 class="text-white fw-bold">TV Shows</h2>
          </li>
          <li class="nav-item">
            <div class="dropdown">
              <a
                class="btn bg-black btn-secondary dropdown-toggle px-4 align-items-end"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Genres
              </a>

              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </div>
          </li>
        </ul>
        <div class="gap-2">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item border" id="icons">
              <a class="nav-link text-white-50" href="#"
                ><ion-icon class="fs-5 text-white px-3" name="list-sharp">
                </ion-icon
              ></a>
            </li>
            <li class="nav-item border">
              <a class="nav-link text-white-50" href="#">
                <ion-icon
                  class="fs-5 text-white px-3"
                  name="grid-sharp"
                ></ion-icon
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- PRIMO CAROSELLO -->
    <h3 class="text-capitalize px-3 text-white mb-3">trending now</h3>
    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner overflow-visible px-4">
        <div class="carousel-item active">
          <div class="row">
            <img src="./assets/imgs/movies/1.png" class="col-2" alt="" />
            <img src="./assets/imgs/movies/1.png" class="col-2" alt="" />
            <img src="./assets/imgs/movies/1.png" class="col-2" alt="" />
            <img src="./assets/imgs/movies/1.png" class="col-2" alt="" />
            <img src="./assets/imgs/movies/1.png" class="col-2" alt="" />
            <img src="./assets/imgs/movies/1.png" class="col-2" alt="" />
          </div>
        </div>
        <div class="carousel-item">
          <div class="row">
            <img src="./assets/imgs/movies/1.png" class="col-2" alt="" />
            <img src="./assets/imgs/movies/1.png" class="col-2" alt="" />
            <img src="./assets/imgs/movies/1.png" class="col-2" alt="" />
            <img src="./assets/imgs/movies/1.png" class="col-2" alt="" />
            <img src="./assets/imgs/movies/1.png" class="col-2" alt="" />
            <img src="./assets/imgs/movies/1.png" class="col-2" alt="" />
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="prev"
      ></button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="next"
      >
        <span
          class="carousel-control-next-icon position-absolute top-50 start-100 translate-middle"
          aria-hidden="true"
        ></span>
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
